      #     command: "g++ -v && which g++ && python --version && which python && python3 --version && which python3"

# CENTOS
  job-2-centos:
    docker:
      - image: "centos:latest"
    steps:
      - checkout
      - run:
          name: Check platform
          command: "uname -a"
      - run:
          name: Check content of the repo
          command: "ls -la"

